<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div class="container">
            <div class="register"></div>
            <header>Register</header>
            <form action="#">
              <label for="First Name">  <p>Enter Your First Name</p></label>
              <div><input type="text" placeholder="First Name"></div>
              <label for="Last Name"><p>Enter Your Last Name</p></label>
              <div><input type="text" placeholder="Last Name"></div>
              <label for="e-mail"><p>Enter Your e-mail</p></label>
              <div><input type="text" placeholder="Enter e-mail"></div>
              <label for="Phone Number"><p>Enter Your Phone Number</p></label>
              <div>
                <div class="fix-num"><input type="tel" value="+91" readonly></div>
                <input type="tel" placeholder="Enter Phone Number" pattern="[0-9]{10}" title="Please enter 10 digit number" required></div>
              <label for="Phone Number Format"><div class="note"><p><b>Format for Phone Number:</b> Enter ten digits Phone Number ONLY</p></div></label>
              <div class="checkbox"><input type="checkbox">Send me updates</div>
                <input type="submit" class="button" value="Submit">
            </form>
        </div>
    </body>
</html>

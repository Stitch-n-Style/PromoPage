<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        #alert {
            display: none;
            background-color: rgb(148, 239, 148);
            border: 1px solid rgb(67, 222, 67);
            border-radius: 10px;
            text-align: center;
        }
     </style>
      <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
      <link rel="stylesheet" href="register.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head>
    <body>
        <div class="container">
            <div class="register"></div>
            <header>Register</header>
            <div id="alert" class="alert-success" role="alert">
                Form Submitted Successfully!
              </div>
              <form action="" id="contactForm">
                <label for="First Name"><p>Enter Your First Name</p></label>
                <div><input id="fName" type="text" placeholder="First Name"></div>
            
                <label for="Last Name"><p>Enter Your Last Name</p></label>
                <div><input id="lName" type="text" placeholder="Last Name"></div>
            
                <label for="e-mail"><p>Enter Your e-mail</p></label>
                <div><input id="email" type="text" placeholder="Enter e-mail"></div>
            
                <label for="Phone Number"><p>Enter Your Phone Number</p></label>
                <div>
                    <div class="fix-num">
                        <input id="fix" type="tel" value="+91" readonly>
                        <input type="tel" id="phone" placeholder="Enter Phone Number" pattern="[0-9]{10}" title="Please enter a 10-digit number" required>
                    </div>
                </div>
            
                <label for="Profession"><p>Are you a professional tailor, <br> fashion designer, or designing school student?</p></label>
                <div>
                    <input type="text" id="profession" name="profession" placeholder="Type your answer here">
                </div>
            
                <label for="Phone Number Format"></label>
                <div class="checkbox"><input id="permission" type="checkbox">Send me updates</div>
            
                <input type="submit" class="button" value="Submit">
            </form>
            
        </div>
        <script src="form.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
